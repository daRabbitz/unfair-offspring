<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        .header {
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 48px;
            text-transform: lowercase;
            margin: 0;
        }
        .header img {
            height: 50px;
            margin: 10px 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .album-info {
            margin-bottom: 40px;
        }
        .album-info h2 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .tracklist {
            font-size: 18px;
            line-height: 1.8;
            text-align: left;
            margin: 0 auto;
        }
        .tracklist li {
            list-style: none;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .images img {
            width: 100%;
            max-width: 200px;
        }
        .link {
            margin-top: 20px;
            font-size: 18px;
            color: #00f;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>music</h1>
            <img src="placeholder-logo.png" alt="img/mourn.png">
            <h1>New Releases</h1>
        </div>
        <div class="content">
            <div class="album-info">
                <h2>New Album</h2>
                <ul class="tracklist">
                    <li>1. Itts tthat ttime</li>
                    <li>2. Ceremony</li>
                    <li>3. King</li>
                    <li>4. Crest</li>
                    <li>5. Blabbermouth</li>
                    <li>6. Airrable</li>
                    <li>7. Pinky</li>
                    <li>8. Aurora</li>
                    <li>9. Lsd dream emulator</li>
                    <li>10. Ill be there for you</li>
                </ul>
                <a href="#" class="link">BUY LIMITED EDITION USB DRIVE</a>
            </div>
            <div class="images">
                <img src="placeholder-image1.png" alt="img/mourn.png">
                <img src="placeholder-image2.png" alt="img/mourn.png">
            </div>
        </div>
    </div>
</body>
</html>
